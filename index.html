<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Grocery Store Inventory</h1>

        <div class="products-summary">
            <h2>Product Summary</h2>
            <div id="product-list">
                <!-- Product details will be displayed here by JavaScript -->
            </div>
        </div>

        <div class="store-summary">
            <h2>Store Summary</h2>
            <p><strong>Total Revenue:</strong> <span id="total-revenue">$0.00</span></p>
            <p><strong>Average Price:</strong> <span id="average-price">$0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
